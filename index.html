<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
        <link rel="stylesheet" href="assets/style.css">    
        <title>Le-Juste-Prix</title>
    </head>

    <body>
        <div class="container">  
            <div class="row justify-content-center mt-5">
                <header>
                    Le Juste Prix
                </header>
            </div>    
            <!-- Formulaire -->
            <div class="row justify-content-center mt-5 mb-4">   
                <div class="col-lg-8">   
                    <div class="bg-light p-5 shadow">
                    
                        <form id="formulaire">
                            <div class="row">
                                <div class="col-lg-9">
                                    <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 1 000)" />
                                </div>
                                <div class="col-lg-3">
                                    <button type="submit" class="btn btn-primary">Deviner</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <small class="text-danger" id="padding">Vous devez rentrer un nombre.</small>
                                </div>
                            
                            </div>
                        </form>
                    
                    </div>  
                </div>
            </div>    
            <!-- Instructions -->
            <div class="row justify-content-center">
                <div id="instructions" class="col-lg-8"></div>
            </div>    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
